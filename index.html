    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #F1F5F9; /* light-bg */
    }
    .dark ::-webkit-scrollbar-track {
        background: #0D1127; /* dark-bg */
    }
    ::-webkit-scrollbar-thumb {
        background-color: rgba(197, 167, 255, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(197, 167, 255, 0.8);
    }
    .react-resizable-handle-se::after {
        content: "";
        position: absolute;
        right: 3px;
        bottom: 3px;
        width: 8px;
        height: 8px;
        border-right: 3px solid rgba(197, 167, 255, 0.8);
        border-bottom: 3px solid rgba(197, 167, 255, 0.8);
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }
    .react-grid-item:hover .react-resizable-handle-se::after,
    .react-grid-item.react-resizable-resizing .react-resizable-handle-se::after {
      opacity: 1;
    }
    .react-grid-placeholder {
      background: rgba(197, 167, 255, 0.2) !important;
      border-radius: 1.5rem !important;
      border: 2px dashed #C5A7FF !important;
      transition: all 0.2s ease-in-out !important;
    }
    .react-grid-item {
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    .react-grid-item.react-grid-dragging {
      transition: none;
      z-index: 3 !important;
    }
    @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .aurora-background {
        position: relative;
        isolation: isolate;
    }
    .aurora-background::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(197, 167, 255, 0.3), transparent);
        background-size: 200% 200%;
        animation: aurora 15s ease infinite;
    }
    .dark .aurora-background::before {
        background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.2), transparent);
    }
